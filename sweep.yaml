program: train.py
method: bayes
metric:
  name: test_loss
  goal: minimize
parameters:
  lr:
    min: 0.0001
    max: 0.01
  out-channels-l1:
    values: [10, 20, 40, 60]
  nn_layer_size:
    values: [8, 32, 64, 128, 256]
  kernel_size_l1:
    values: [2, 3, 5]
  data-augmentation-angle:
    min: 1
    max: 30